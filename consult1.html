<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit to Google Sheet</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="contact" placeholder="Contact Number" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
    <p id="response" class="success"></p>
  </form>

  <script>
    const form = document.getElementById('myForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const query = new URLSearchParams(formData).toString();

      const response = await fetch("https://script.google.com/macros/s/AKfycbzubsPzpW6oq6FVZlwn9gP3hfb5BzMIc844wDhn-lzC4f-nRBOqF5YSvDK6A1hFLz-R/exec", {
        method: "POST",
        body: query,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
      });

      const result = await response.text();
      document.getElementById("response").innerText = result;
      form.reset();
    });
  </script>
</body>
</html>
