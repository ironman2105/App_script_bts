<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AstroFact Form</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="myForm">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Message:</label>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxut1elS9Bw90jc-vgfm2KUmEac5XgmPJ9eFDrGQ5IL8KrkWWc1YOFNY1f-M9k8DhA/exec'; // ðŸ‘ˆ paste your URL here
    const form = document.getElementById('myForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          status.textContent = 'Form submitted successfully!';
          form.reset();
        } else {
          status.textContent = 'Failed to submit the form.';
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        status.textContent = 'Error submitting form.';
      });
    });
  </script>
</body>
</html>
