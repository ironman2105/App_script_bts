<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    form { max-width: 500px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Submit Your Query</h2>
  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
    <p id="responseMsg"></p>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        message: form.message.value,
      };

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxut1elS9Bw90jc-vgfm2KUmEac5XgmPJ9eFDrGQ5IL8KrkWWc1YOFNY1f-M9k8DhA/exec', {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: { 'Content-Type': 'application/json' },
        });

        const result = await res.json();
        if (result.result === "Success") {
          responseMsg.textContent = "Submitted successfully!";
          responseMsg.className = "success";
          form.reset();
        } else {
          throw new Error("Submission failed.");
        }
      } catch (err) {
        responseMsg.textContent = "Something went wrong. Try again.";
        responseMsg.className = "error";
      }
    });
  </script>

</body>
</html>
